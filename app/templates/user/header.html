<!DOCTYPE html>
<html>

<head>
  <title>
    User Pages
  </title>
  <!-- link rel="stylesheet" href="{{ url_for('static', filename='./bootstrap/css/bootstrap.min.css') }}" -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel='stylesheet' href="{{ url_for('static', filename='./css/user.css') }}">
</head>

<body id="main-bg">
  <header>
    <div class="pos-f-t">
      <nav id="header-bg" class="navbar navbar-dark">
        <div class="d-flex justify-content-start">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <button class="bg-transparent border-0 px-3">
            <a href="{{ url_for('profile') }}">
              <i class="fas fa-user-astronaut text-light" style="font-size:24px;"></i>
            </a>
          </button>
          <a class="navbar-brand header-font" href="#" style="font-size:24px;">Username</a>
        </div>
        <div class="d-flex justify-content-center text-light" style="font-size:32px;">Page Sage</div>
        <div class="d-flex justify-content-end">
          <div class="container" action="{{ url_for('search') }}" method="post">

              <div class="col-xs-8 col-xs-offset-2">
                <div class="input-group">
                  <div class="input-group-btn search-panel">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      <span id="search_concept">Filter by</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#Title">Title</a></li>
                      <li><a href="#Author">Author</a></li>
                      <li><a href="#ISBN">ISBN ></a></li>
                    </ul>
                  </div>
                  <input type="hidden" name="search_param" value="all" id="search_param">
                  <input autocomplete=""on" input type="text" class="form-control" id="title"name="title" placeholder="bookfinder title..." type="text" required/>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
                </div>
              </div>

          </div>
          <button class="bg-transparent pl-3 border-0">
            <a href="{{ url_for('index') }}">
              <i class="fas fa-sign-out-alt text-light" style="font-size:24px;"></i>
            </a>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse"></div>
      </nav>
    </div>
  </header>

  <h2><a href="{{ url_for('user_settings') }}">User Settings</a></h2>
  <br>
  {% block content %}
  {% endblock %}
</body>

</html>
